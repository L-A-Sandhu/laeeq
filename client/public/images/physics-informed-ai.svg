<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="physicsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#faf5ff"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#5b21b6">
    Physics-Informed Neural Networks
  </text>
  
  <!-- Physics Laws Box -->
  <rect x="50" y="60" width="120" height="80" fill="url(#physicsGradient)" rx="8"/>
  <text x="110" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    Physics Laws
  </text>
  <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    ∂u/∂t + u∇u = -∇p + ν∇²u
  </text>
  <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Conservation Laws
  </text>
  
  <!-- Neural Network -->
  <rect x="230" y="60" width="120" height="80" fill="#06b6d4" rx="8"/>
  <text x="290" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    Neural Network
  </text>
  
  <!-- Network nodes -->
  <circle cx="250" cy="105" r="5" fill="white"/>
  <circle cx="270" cy="105" r="5" fill="white"/>
  <circle cx="290" cy="105" r="5" fill="white"/>
  <circle cx="310" cy="105" r="5" fill="white"/>
  <circle cx="330" cy="105" r="5" fill="white"/>
  
  <circle cx="260" cy="125" r="5" fill="white"/>
  <circle cx="280" cy="125" r="5" fill="white"/>
  <circle cx="300" cy="125" r="5" fill="white"/>
  <circle cx="320" cy="125" r="5" fill="white"/>
  
  <!-- Input Data -->
  <rect x="50" y="180" width="100" height="60" fill="#10b981" rx="5"/>
  <text x="100" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    Input Data
  </text>
  <text x="100" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Measurements
  </text>
  
  <!-- PINN Integration -->
  <rect x="200" y="180" width="100" height="60" fill="#ef4444" rx="5"/>
  <text x="250" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    PINN
  </text>
  <text x="250" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Integration
  </text>
  <text x="250" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Loss = Data + Physics
  </text>
  
  <!-- Output -->
  <rect x="330" y="180" width="100" height="60" fill="#f59e0b" rx="5"/>
  <text x="380" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    Solution
  </text>
  <text x="380" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Physics-Consistent
  </text>
  
  <!-- Arrows -->
  <path d="M 170 100 L 230 100" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 150 210 L 200 210" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 300 210 L 330 210" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 290 140 L 250 180" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 110 140 L 225 180" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Combining Physical Laws with Deep Learning
  </text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>