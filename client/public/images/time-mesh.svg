<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f9ff"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0891b2">
    Time Mesh Network Architecture
  </text>
  
  <!-- Time Series Data Points -->
  <circle cx="50" cy="80" r="8" fill="url(#timeGradient)"/>
  <circle cx="100" cy="85" r="8" fill="url(#timeGradient)"/>
  <circle cx="150" cy="75" r="8" fill="url(#timeGradient)"/>
  <circle cx="200" cy="90" r="8" fill="url(#timeGradient)"/>
  <circle cx="250" cy="70" r="8" fill="url(#timeGradient)"/>
  <circle cx="300" cy="95" r="8" fill="url(#timeGradient)"/>
  <circle cx="350" cy="80" r="8" fill="url(#timeGradient)"/>
  
  <!-- Time Series Line -->
  <path d="M 50 80 L 100 85 L 150 75 L 200 90 L 250 70 L 300 95 L 350 80" 
        stroke="#0891b2" stroke-width="2" fill="none"/>
  
  <!-- Mesh Network Connections -->
  <path d="M 50 80 L 150 75" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <path d="M 100 85 L 200 90" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <path d="M 150 75 L 250 70" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <path d="M 200 90 L 300 95" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <path d="M 250 70 L 350 80" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  
  <!-- Processing Layers -->
  <rect x="80" y="130" width="240" height="40" fill="url(#timeGradient)" rx="5"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Temporal Mesh Processing Layer
  </text>
  
  <rect x="100" y="190" width="200" height="40" fill="#14b8a6" rx="5"/>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Pattern Recognition Layer
  </text>
  
  <!-- Output -->
  <rect x="150" y="250" width="100" height="30" fill="#ef4444" rx="5"/>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Forecast Output
  </text>
  
  <!-- Arrows -->
  <path d="M 200 100 L 200 130" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 200 170 L 200 190" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 200 230 L 200 250" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Time Labels -->
  <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">t-3</text>
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">t-2</text>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">t-1</text>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">t</text>
  <text x="250" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">t+1</text>
  <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">t+2</text>
  <text x="350" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">t+3</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>