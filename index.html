    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Active navigation highlighting
        window.addEventListener('scroll', () => {
            const sections = ['home', 'about', 'publications', 'research', 'projects', 'contact'];
            const scrollPosition = window.scrollY + 100;
            
            sections.forEach(section => {
                const element = document.getElementById(section);
                const navLink = document.querySelector(`a[href="#${section}"]`);
                
                if (element && navLink) {
                    const offsetTop = element.offsetTop;
                    const offsetBottom = offsetTop + element.offsetHeight;
                    
                    if (scrollPosition >= offsetTop && scrollPosition < offsetBottom) {
                        // Remove active class from all nav links
                        document.querySelectorAll('nav a').forEach(link => {
                            link.classList.remove('text-blue-600');
                            link.classList.add('text-gray-700', 'hover:text-blue-600');
                        });
                        
                        // Add active class to current nav link
                        navLink.classList.remove('text-gray-700', 'hover:text-blue-600');
                        navLink.classList.add('text-blue-600');
                    }
                }
            });
        });
        
        // Load GitHub repositories dynamically
        async function loadGitHubRepos() {
            try {
                const response = await fetch('https://api.github.com/users/L-A-Sandhu/repos?sort=updated&per_page=5');
                const repos = await response.json();
                
                if (repos && repos.length > 0) {
                    const repoContainer = document.getElementById('github-repos');
                    repoContainer.innerHTML = '';
                    
                    repos.slice(0, 3).forEach(repo => {
                        const repoElement = document.createElement('div');
                        repoElement.className = 'flex items-center justify-between p-4 bg-gray-50 rounded-lg';
                        repoElement.innerHTML = `
                            <div class="flex-1">
                                <div class="flex items-center justify-between">
                                    <h5 class="font-medium text-gray-900">${repo.name}</h5>
                                    <a href="${repo.html_url}" target="_blank" class="text-gray-400 hover:text-blue-600">
                                        <i data-lucide="external-link" class="h-4 w-4"></i>
                                    </a>
                                </div>
                                <p class="text-sm text-gray-600 mb-2">${repo.description || 'No description available'}</p>
                                <div class="flex items-center space-x-4 text-sm text-gray-500">
                                    <span class="flex items-center">
                                        <span class="h-3 w-3 mr-1 bg-yellow-400 rounded-full"></span>
                                        ${repo.language || 'Unknown'}
                                    </span>
                                    <span class="flex items-center">
                                        <i data-lucide="star" class="h-3 w-3 mr-1"></i>
                                        ${repo.stargazers_count}
                                    </span>
                                    <span class="flex items-center">
                                        <i data-lucide="git-fork" class="h-3 w-3 mr-1"></i>
                                        ${repo.forks_count}
                                    </span>
                                </div>
                            </div>
                        `;
                        repoContainer.appendChild(repoElement);
                    });
                    
                    // Re-initialize Lucide icons for new content
                    lucide.createIcons();
                }
            } catch (error) {
                console.log('GitHub API temporarily unavailable - showing featured repositories');
            }
        }
        
        // Load repositories when page loads
        document.addEventListener('DOMContentLoaded', loadGitHubRepos);
    </script>
